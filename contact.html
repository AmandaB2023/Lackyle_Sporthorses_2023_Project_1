<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lackyle Sporthorses</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_lackyle/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_lackyle/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_lackyle/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_lackyle/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon_lackyle/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <!--Header-->
    <header>
        <a href="index.html">
            <img class="logo" src="assets/images/logo_lackyle.png" alt="Lackyle Sporthorses Logo and link to homepage">
        </a>
        <!--Checkbox to toggle menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <!--Toggle Menu burger icon-->
            <i class="fa-solid fa-bars"></i>

        </label>

        <!--Navigation Menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="click here to go to home page">Home</a></li>
                <li><a href="for_sale.html" aria-label="click here to go to for sale page">For Sale</a></li>
                <li><a href="contact.html" class="active" aria-label="click here to go to contact page">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <!--Contact Us-->
        <section id="contact">
            <form class="contact-form" method="GET" action="thank_you.html">
                <h2>Contact Us</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" class="number-input">
                </label>
                <button type="submit" class="contact-button">Contact Us </button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <!--Location Details-->
        <section id="location">
            <div class="contact">
                <h3>Contact Us </h3>
                <br>
                <h4><i class="fa-solid fa-location-dot"></i> Address</h4>
                <p>Cregg,</p>
                <p>Craughwell</p>
                <p>Co.Galway</p>
                <p>Ireland</p>
                <br>
                <h5><i class="fa-solid fa-phone"></i> Phone</h5>
                <p>091 846000</p>
                <br>
                <h5><i class="fa-regular fa-envelope"></i> Email</h5>
                <p>info@lackylesporthorses.ie</p>
            </div>
            <div class="map">
                <h3>Our Location</h3>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9553.226230614135!2d-8.745073338405241!3d53.2302808007288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b86164d004b51%3A0xa00c7a99731f650!2sCraughwell%2C%20Co.%20Galway!5e0!3m2!1sen!2sie!4v1702347522141!5m2!1sen!2sie"
                    width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!--Social Media Links-->
        <ul id="social-networks">
            <li>
                <!--This will open our facebook page in a new window-->
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Check out our Facebook page 
                    (opens lackyle sporthorses facebook page  in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <!--This will open our Twitter/X page in a new window-->
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page 
                    (opens lackyle sporthorses twitter page  in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <!--This will open our YouTube channel in a new window-->
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page 
                    (opens lackyle sporthores youtube channel in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <!--This will open our Instagram page in a new window-->
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Come follow us on our Instagram page 
                    (opens lackyle sporthorses instagram page in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Fontawesome Kit for social media icons-->
    <script src="https://kit.fontawesome.com/c2744ef637.js" crossorigin="anonymous"></script>
</body>

</html>
