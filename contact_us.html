<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lackyle Sporthorses</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_package_v0.16 (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_package_v0.16 (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_package_v0.16 (1)/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_package_v0.16 (1)/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon_package_v0.16 (1)/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Lackyle Sporthorses</h1>
        </a>
        <!--Checkbox to toggle menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <!--Toggle Menu burger icon-->
            <i class="fa-solid fa-bars"></i>

        </label>

        <!--Navigation Menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="">For Sale</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        <!--Contact Us-->
        <section id="contact_us">
            <form>
                <h2>Contact Us</h2>

                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="phone" name="phone_number" id="phone_number" class="number-input" required>
                </label>
                <button type="submit" class="contact-button">Contact Us </button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!--Social Media Links-->
        <ul id="social-networks">
            <li>
                <!--This will open our facebook page in a new window-->
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Facebook page (opens lackyle sporthorses facebook page  in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
            </li>
            <li>
                <!--This will open our Twitter/X page in a new window-->
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens  lackyle sporthorses twitter page  in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
            </li>
            <li>
                <!--This will open our YouTube channel in a new window-->
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens lackyle sporthores youtube channel in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
            </li>
            <li>
                <!--This will open our Instagram page in a new window-->
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Come follow us on our Instagram page (opens lackyle sporthorses instagram page in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
            </li>
        </ul>
    </footer>
    <!--Fontawesome Kit for social media icons-->
    <script src="https://kit.fontawesome.com/c2744ef637.js" crossorigin="anonymous"></script>

</body>

</html>
